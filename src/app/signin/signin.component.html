<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-content" [formGroup]="singinForm" (ngSubmit)="login()">
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="singinForm.get('email')?.hasError('required')">
            Email ID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            required
            type="{{ hidePassword ? 'password' : 'text' }}"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="singinForm.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="signInLoader"
        >
          <div class="btn-content">
            <span>Sign In</span>
            <mat-spinner *ngIf="signInLoader" diameter="18"></mat-spinner>
          </div>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/register">Don't have an account? Register now!</a>
    </mat-card-actions>
  </mat-card>
</div>
