<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a [routerLink]="['/home']" class="link-text">DEMO APP</a>
      <span class="spacer"></span>
      <button
        mat-icon-button
        type="button"
        matTooltip="Logout"
        (click)="logout()"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-progress-bar
    color="accent"
    *ngIf="loadingData"
    mode="indeterminate"
  ></mat-progress-bar>
  <div class="main-wrapper">
    <div class="title-container">
      <div class="title-container-left">
        <a routerLink="/home">Home</a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="breadcrumb-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13 5l7 7-7 7M5 5l7 7-7 7"
          />
        </svg>
        <h3 class="title-text">Listings</h3>
      </div>
    </div>
    <table mat-table [dataSource]="policies" class="mat-elevation-z4">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Policy Number Column -->
      <ng-container matColumnDef="poilcy_year">
        <th mat-header-cell *matHeaderCellDef>Policy No.</th>
        <td mat-cell *matCellDef="let element">{{ element.poilcy_year }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="premium">
        <th mat-header-cell *matHeaderCellDef>Premium</th>
        <td mat-cell *matCellDef="let element">{{ element.premium }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="sumAssured">
        <th mat-header-cell *matHeaderCellDef>Sum Assured</th>
        <td mat-cell *matCellDef="let element">{{ element.sumAssured }}</td>
      </ng-container>

      <!-- Formula Column -->
      <ng-container matColumnDef="bonus_rate">
        <th mat-header-cell *matHeaderCellDef>Bonus Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.bonus_rate }}</td>
      </ng-container>

      <ng-container matColumnDef="bonus_amount">
        <th mat-header-cell *matHeaderCellDef>Bonus Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.bonus_amount }}</td>
      </ng-container>

      <ng-container matColumnDef="total_benefit">
        <th mat-header-cell *matHeaderCellDef>Total Benefit</th>
        <td mat-cell *matCellDef="let element">{{ element.total_benefit }}</td>
      </ng-container>

      <ng-container matColumnDef="net_cashflows">
        <th mat-header-cell *matHeaderCellDef>Net CashFlow</th>
        <td mat-cell *matCellDef="let element">{{ element.net_cashflows }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
